<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title">JabezTodo</div>
    </header>
    <div class="sidebar">
        <ul class="sidebar-options">
            <li id="home">Home</li>
            <li id="projects">
                <div class="title">Projects</div>
                <button class="new-todo">+</button>
            </li>
        </ul>
    </div>

    <div class="content">

        <div class="title">Projects</div>
        <div class="tasks">

            <div class="task">
                <button class="task-check"></button>
                <div class="task-title">Task Title</div>
                <button class="task-details">Details</button>
                <div class="task-dueDate">mm/dd</div>
                <button class="task-remove">Remove</button>
            </div>
    </div>
    </div>
    
    <form>
        <div class="header">Create a new todo</div>
        <div class="sidebar">sidebar</div>
        <div class="content">

            <input type=text id="title" placeholder="Task Title:">
            <input type=textarea id="description" placeholder="Details:">

        </div>
    </form>

</body>
</html>
